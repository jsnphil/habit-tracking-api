name: Pull Request

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript compilation check
      run: npm run build
      
    - name: Run ESLint (linting only)
      run: npm run lint:check
      
    - name: Run Biome formatter check
      run: npm run format:check
      
    - name: Run Biome linter
      run: npm run biome:check
      
    - name: Run tests
      run: npm test
      env:
        CI: true
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        fail_ci_if_error: false

  cdk-validation:
    name: CDK Validation
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: CDK Synth
      run: npm run cdk synth
      env:
        AWS_DEFAULT_REGION: us-east-1
        
    - name: CDK Diff (if applicable)
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "CDK diff would be run here with proper AWS credentials in a real environment"
          # npm run cdk diff --require-approval never
        fi
      continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: Run comprehensive code check
      run: npm run code:check
      continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, cdk-validation, security-audit]
    if: always()
    
    steps:
    - name: Check job results
      run: |
        echo "Quality Checks: ${{ needs.quality-checks.result }}"
        echo "CDK Validation: ${{ needs.cdk-validation.result }}"
        echo "Security Audit: ${{ needs.security-audit.result }}"
        
        if [ "${{ needs.quality-checks.result }}" != "success" ]; then
          echo "❌ Quality checks failed"
          exit 1
        fi
        
        if [ "${{ needs.cdk-validation.result }}" != "success" ]; then
          echo "❌ CDK validation failed"
          exit 1
        fi
        
        echo "✅ All critical checks passed!"